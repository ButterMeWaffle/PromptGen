<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Front">
        <div class="example-button-container">
            <button mat-raised-button (click)="frontControl.disable()">Disable form control</button>
            <button mat-raised-button (click)="frontControl.enable()">Enable form control</button>
          </div>
          <p>
            <em>Enter video keywords</em>
          </p>
          <mat-form-field class="example-form-field">
            <mat-label>Video keywords</mat-label>
            <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="frontControl" >
              <!-- <mat-chip-row *ngFor="let option of options.Front" (removed)="removeKeyword(option, 0)">
                {{option}}
                <button matChipRemove aria-label="'remove ' + keyword">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row> -->
            </mat-chip-grid>
            <input placeholder="New keyword..."
                    [matChipInputFor]="chipGrid"
                    (matChipInputTokenEnd)="add($event)"/>
          </mat-form-field>
          
          <p>
            <strong>The following keywords are entered:</strong> {{frontControl.value}}
          </p>
    </mat-tab>
    <mat-tab label="Middle">
        Content 2
    </mat-tab>
    <mat-tab label="End">
        Content 3
    </mat-tab>
    <mat-tab label="Negative">
        Content 3
    </mat-tab>
</mat-tab-group>
