<!-- <div class="row"> -->
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab label="{{section.Title}}" *ngFor="let section of options">
            <div class="row" *ngIf="section">
                <p>
                <em>Enter prompt keywords</em>
                </p>
                <mat-form-field class="example-form-field">
                <mat-label>Prompt keywords</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="frontControl" >
                    <mat-chip-row *ngFor="let option of section.Options" (removed)="removeKeyword(option, section.Id)">
                    {{option}}
                    <button matChipRemove aria-label="'remove ' + keyword">
                        <mat-icon>cancel</mat-icon>
                    </button>
                    </mat-chip-row>
                </mat-chip-grid>
                <input placeholder="New keyword..."
                        [matChipInputFor]="chipGrid"
                        (matChipInputTokenEnd)="add($event, section.Id)"/>
                </mat-form-field>
                <h3>Info</h3>
                <p>{{section.Info}}</p>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="row">
        <button mat-button color="primary" (click)="saveAll()">Save All</button>
    </div>
<!-- </div> -->
